# .github/workflows/deploy-to-ecs.yml
name: Deploy MCP Service to ECS

on:
  pull_request:
    branches: [main]
    types: [closed]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: mcp-service
  ECS_SERVICE: mcp-service-mainstage
  ECS_CLUSTER: mcp-cluster
  ECS_TASK_DEFINITION: .github/task-definition.json
  CONTAINER_NAME: mcp-service

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and push it to ECR
        docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        
        # Also tag as latest
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

    - name: Verify deployment
      run: |
        echo "Deployment completed!"
        SERVICE_URL="http://mainstage-mcp-2095625313.us-east-1.elb.amazonaws.com"
        echo "Service URL: $SERVICE_URL"
        
        # Wait a bit for service to be ready
        echo "Waiting for service to be ready..."
        sleep 30
        
        # Test health endpoint
        echo "Testing health endpoint..."
        HEALTH_RESPONSE=$(curl -s -f "$SERVICE_URL/health" || echo "FAILED")
        if [ "$HEALTH_RESPONSE" = "FAILED" ]; then
          echo "❌ Health check failed"
          exit 1
        fi
        echo "✅ Health check passed"
        echo "$HEALTH_RESPONSE" | jq '.' || echo "$HEALTH_RESPONSE"
        
        # Verify protocols are listed
        if echo "$HEALTH_RESPONSE" | grep -q "MCP"; then
          echo "✅ MCP protocol support detected in health check"
        else
          echo "⚠️  MCP protocol not found in health response (may be normal if response format differs)"
        fi
        
        # Test REST API endpoint (backward compatibility)
        echo "Testing REST API endpoint..."
        REST_RESPONSE=$(curl -s -f "$SERVICE_URL/tools" || echo "FAILED")
        if [ "$REST_RESPONSE" = "FAILED" ]; then
          echo "⚠️  REST API test failed (may require authentication)"
        else
          echo "✅ REST API endpoint accessible"
        fi
        
        echo "✅ Deployment verification complete!"
